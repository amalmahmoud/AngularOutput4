<div class="form myForm" [ngClass]="formStatus">
    <h2 id="registration">Registration Form</h2>
    <form [formGroup] = 'reactiveForm' (ngSubmit)="onSubmit()">
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Your name.."
          formControlName="firstname">
          <div>
            <span style="color:red" *ngIf="reactiveForm.get('firstname').touched && reactiveForm.get('firstname').errors?.['required']">Required</span>
            <span style="color:red" *ngIf="reactiveForm.get('firstname').touched &&reactiveForm.get('firstname').errors?.['noSpaceAllowed']">No Space Allowed</span>
          </div>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Your last name.."
        formControlName="lastname">
        <div>
          <span style="color:red" *ngIf="reactiveForm.get('lastname').touched && reactiveForm.get('lastname').errors?.['required']">Required</span>
          <span style="color:red" *ngIf="reactiveForm.get('lastname').touched &&reactiveForm.get('lastname').errors?.['noSpaceAllowed']">No Space Allowed</span>
        </div>
    
          <label for="age">Age</label>
          <input type="text" id="age"  placeholder="Your age.."
          formControlName="age">
          <div>
            <span style="color:red" *ngIf="!reactiveForm.get('age').valid">The age you entered is below 16 </span>
          </div>
        
          <label for="email">Email</label>
          <input type="email" id="email"  placeholder="Your last email.."
          formControlName="email">
        <div>
            <span style="color:red" *ngIf=" reactiveForm.get('email').touched && !reactiveForm.get('email').valid">The email you entered is not a valid email </span>
          </div>
        <label for="country">Country</label>
        <select id="country" formControlName="country" >
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india">India</option>
          <option value="uk">UK</option>
        </select>
  
        <label for="gender">Gender:</label>
     
          <input type="radio" id="male" value="male" formControlName="gender" >
          <label for="male">Male</label>
          <input type="radio" id="female" formControlName="gender" value="female" >
          <label for="female">Female</label>
          <input type="radio" id="other" formControlName="gender" value="other" >
          <label for="other">Other</label>
          <br><br>
        <label>Hobbies <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" value="sports" formControlName="hobbies" > Sports</label>
            <label><input type="checkbox" value="movies" formControlName="hobbies" > Movies</label>
            <label><input type="checkbox" value="music" formControlName="hobbies"> Music</label>
        </div>
        <div formArrayName="skills">
          <ng-container *ngFor="let skill of reactiveForm.get('skills')['controls']; index as i">
            <input  type="text" placeholder="add skill." formControlName="{{i}}"/>
          </ng-container>
          <button class="btn-addSkill" (click)="addSkills()">+Add Skills</button>
        </div>
      
        <input type="submit" value="Submit" id="btn" ><!--[disabled]="!myForm.valid"-->
      </form>
  </div>

  <app-form-details></app-form-details>
