<div class="form">
    <h2 id="registration">Registration Form</h2>
    <form [formGroup] = 'reactiveForm' (ngSubmit)="onSubmit()">
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Your name.."
          formControlName="firstname">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Your last name.."
        formControlName="lastname">
          <!-- <div>
            <span *ngIf="lastname">You entered {{lastname}}</span>
          </div> -->
  
          <label for="email">Email</label>
          <input type="email" id="email"  placeholder="Your last email.."
          formControlName="email">
        
        <label for="country">Country</label>
        <select id="country" formControlName="country" >
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india">India</option>
          <option value="uk">UK</option>
        </select>
  
        <label for="gender">Gender:</label>
     
          <input type="radio" id="male" value="male" formControlName="gender" >
          <label for="male">Male</label>
          <input type="radio" id="female" formControlName="gender" value="female" >
          <label for="female">Female</label>
          <input type="radio" id="other" formControlName="gender" value="other" >
          <label for="other">Other</label>
          <br><br>
        <label>Hobbies <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" value="sports" formControlName="hobbies" > Sports</label>
            <label><input type="checkbox" value="movies" formControlName="hobbies" > Movies</label>
            <label><input type="checkbox" value="music" formControlName="hobbies"> Music</label>
        </div>
      
        <input type="submit" value="Submit" id="btn"><!--[disabled]="!myForm.valid"-->
      </form>
  </div>
